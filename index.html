<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de compositions en perspective</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app">
    <div id="settingsModal" class="floating-window">
      <button id="toggleSettings" aria-label="Réduire les paramètres" style="float:right; font-size:14px;">–</button>
  <div id="settingsHeader" class="floating-header">PARAMÈTRES </div>
<div id="sidebar">
  
  <div class="form-row">
    <div class="label-col">Formats</div>
    <div class="input-col">
      <select id="formatSelect">
        <option value="twitter">Twitter (1200x675)</option>
        <option value="facebook_square">Facebook carré (1080x1080)</option>
        <option value="facebook_vertical">Facebook vertical (1080x1350)</option>
        <option value="instagram_vertical" selected>Instagram vertical (1080x1350)</option>
      </select>
    </div>
  </div>

  <div class="compositions-title">Compositions</div>

  <div id="layoutThumbnails" class="layout-thumbnails"></div>

  <div class="form-row">
    <div class="label-col">Perspective</div>
    <div class="input-col">
      <input type="range" id="perspectiveDepth" min="0" max="0.8" step="0.01" value="0.3">
    </div>
  </div>

  <div id="textInputs"></div>
  <div id="imageInputs"></div>

  <button id="exportBtn">EXPORTER</button>

</div>

    </div>

    <div id="canvasContainer">
        <canvas id="canvas" width="1600" height="1200"></canvas>
    </div>
</div>
<script src="js/layouts.js"></script>
<script src="js/render.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
